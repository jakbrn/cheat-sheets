version: '3'

services:
  payload:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    environment:
      - DATABASE_URI=mongodb://mongo/cheatsheets

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none

volumes:
  data:
  # pgdata:
  node_modules:
